<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Olivia Shen's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content">
      <h1>Contact me</h1>
      <form action="/form-handler" method="POST">
        <p>Let's get in touch!</p>
        <label for="name-input">Name</label>
        <input type="text" id="name-input" name="name-input" placeholder="Your name"/>
        <br/>
        <label for="email-input">Email</label>
        <input type="email" id="email-input" name="email-input" placeholder="Your email"/>
        <br/>
        <label for="text-input">Message</label>
        <textarea id="text-input" name="text-input" placeholder="What do you want to talk about?"></textarea>
        <br/>
        <input type="submit" />
      </form>
    </div>
  </body>
</html>
